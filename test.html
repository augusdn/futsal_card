<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUT-Style Card Generator - Test Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 40px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }
    
    input[type="text"],
    input[type="number"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 8px;
      display: none;
    }
    
    .result.show {
      display: block;
    }
    
    .result img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .download-btn {
      background: #28a745;
      margin-top: 10px;
    }
    
    .error {
      color: #dc3545;
      background: #f8d7da;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }
    
    .error.show {
      display: block;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    .loading.show {
      display: block;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš½ FUT-Style Card Generator</h1>
    <p class="subtitle">Create your custom player card</p>
    
    <form id="cardForm">
      <div class="form-group">
        <label for="photo">Player Photo *</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
      </div>
      
      <div class="form-group">
        <label for="name">Player Name *</label>
        <input type="text" id="name" name="name" placeholder="e.g., Cristiano Ronaldo" required>
      </div>
      
      <div class="row">
        <div class="form-group">
          <label for="tier">Tier *</label>
          <select id="tier" name="tier" required>
            <option value="">Select tier...</option>
            <option value="bronze">Bronze</option>
            <option value="silver">Silver</option>
            <option value="gold">Gold</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="position">Position *</label>
          <input type="text" id="position" name="position" placeholder="e.g., ST" maxlength="3" required>
        </div>
      </div>
      
      <div class="row">
        <div class="form-group">
          <label for="country">Country *</label>
          <select id="country" name="country" required>
            <option value="">Select country...</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="overall">Overall Rating *</label>
          <input type="number" id="overall" name="overall" min="1" max="99" placeholder="e.g., 92" required>
        </div>
      </div>
      
      <div class="row">
        <div class="form-group">
          <label for="skill">Skill Rating *</label>
          <input type="number" id="skill" name="skill" min="1" max="99" placeholder="e.g., 95" required>
        </div>
        
        <div class="form-group">
          <label for="manner">Manner Rating *</label>
          <input type="number" id="manner" name="manner" min="1" max="99" placeholder="e.g., 88" required>
        </div>
      </div>
      
      <button type="submit">Generate Card</button>
    </form>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px;">Generating your card...</p>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="result" id="result">
      <h3 style="margin-bottom: 10px;">Your Card is Ready! ðŸŽ‰</h3>
      <img id="cardImage" src="" alt="Generated Card">
      <a id="downloadLink" href="" download>
        <button class="download-btn">Download Card</button>
      </a>
    </div>
  </div>
  
  <script>
    // Load country codes from flagcdn.com
    async function loadCountries() {
      try {
        const response = await fetch('https://flagcdn.com/en/codes.json');
        const countries = await response.json();
        const countrySelect = document.getElementById('country');
        
        // Convert to array and sort by country name
        const sortedCountries = Object.entries(countries)
          .sort((a, b) => a[1].localeCompare(b[1]));
        
        // Add options
        sortedCountries.forEach(([code, name]) => {
          const option = document.createElement('option');
          option.value = code;
          option.textContent = name;
          countrySelect.appendChild(option);
        });
      } catch (err) {
        console.error('Failed to load countries:', err);
      }
    }
    
    // Load countries on page load
    loadCountries();
    
    const form = document.getElementById('cardForm');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const result = document.getElementById('result');
    const cardImage = document.getElementById('cardImage');
    const downloadLink = document.getElementById('downloadLink');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Hide previous results/errors
      result.classList.remove('show');
      error.classList.remove('show');
      loading.classList.add('show');
      
      const formData = new FormData(form);
      
      try {
        const response = await fetch('http://localhost:3000/generate-card', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to generate card');
        }
        
        // Show result
        cardImage.src = data.downloadUrl;
        downloadLink.href = data.downloadUrl;
        downloadLink.download = data.filename || 'player-card.png';
        result.classList.add('show');
        
      } catch (err) {
        error.textContent = err.message;
        error.classList.add('show');
      } finally {
        loading.classList.remove('show');
      }
    });
  </script>
</body>
</html>
